{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </div>
    <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn") }}
    </div>
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
